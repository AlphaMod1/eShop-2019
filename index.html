    <header>

    <div class="container hero">

                <img id='slide2' src="./img/sushilogo.png" alt="Sushi">
            </div>
    </div>

    <div class="container menu">
        <div class="meniu_row">

        </div>
        <div class="offerContainer">
            <div class="meniu">
            <img src="/img/BuritoLogo.png" alt="burito">

            <p class="price"> 9.99 € </p>
            <p class="special"> 2 x Buritos</p>
            <p class="special"> 2 x 0,33L Coca-Cola</p>
            <p class="special"> 2 x Desserts</p>
            <input type="buttom" value=' Order Now' id="">
            </div>

            <div class="meniu">
            <img src="/img/BurgerLogo.png" alt="burger">
            <div class="offer">Burito</div>
            <p class="price"> 9.99 € </p>
            <p class="special"> 2 x Buritos</p>
            <p class="special"> 2 x 0,33L Coca-Cola</p>
            <p class="special"> 2 x Desserts</p> 
            <input type="buttom" value=' Order Now' id="">
            </div>
            
            <div class="meniu">
            <img src="/img/sushilogo.png" alt="sushi">
            <div class="offer">Burito</div>
            <p class="price"> 9.99 € </p>
            <p class="special"> 2 x Buritos</p>
            <p class="special"> 2 x 0,33L Coca-Cola</p>
            <p class="special"> 2 x Desserts</p>            
            <input type="buttom" value=' Order Now' id="">
        </div>
        </div>
            <!-- <div class="burgerOffer">Burger</div>
            <div class="sushiOffer">Sushi</div> -->
